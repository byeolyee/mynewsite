<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
    </header>
    <main>
        <section class="todo-container">
            <section class="todo-input-area">
                <form class="input-form-box">
                    <input type="text" class="todo-input-text" placeholder="Write your todo">
                    <button type="submit" class="todo-input-button" value="submit">
                        <img class="plus-ico" src="./assets/images/plus-ico.svg" alt="">
                    </button>
                </form>
            </section>
            <section class="todo-list-area">
                <div class="todo-list">
                </div>
            </section>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
